<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time-filters">
                <button class="filter-btn" data-period="1d">1d</button>
                <button class="filter-btn" data-period="1w">1w</button>
                <button class="filter-btn active" data-period="2m">2m</button>
                <button class="filter-btn" data-period="all">all</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="predictionChart"></canvas>
        </div>
    </div>

    <script>
        // Generate sample data
        function generateData(days) {
            const data = [];
            const labels = [];
            const startDate = new Date('2024-11-10');
            
            for (let i = 0; i < days; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                labels.push(date);
                
                // Generate realistic fluctuating data
                let value = 35 + Math.random() * 10;
                if (i > days * 0.6) value += 10; // Increase in recent period
                if (i > days * 0.85) value += 15; // Sharp increase at end
                data.push(value);
            }
            
            return { labels, data };
        }

        const datasets = {
            '1d': generateData(1),
            '1w': generateData(7),
            '2m': generateData(60),
            'all': generateData(90)
        };

        let currentPeriod = '2m';

        const ctx = document.getElementById('predictionChart').getContext('2d');
        
        const config = {
            type: 'line',
            data: {
                labels: datasets[currentPeriod].labels,
                datasets: [{
                    label: 'Confidence Range',
                    data: datasets[currentPeriod].data.map(v => v + 15),
                    backgroundColor: 'rgba(34, 197, 94, 0.15)',
                    borderColor: 'transparent',
                    borderWidth: 0,
                    fill: '+1',
                    pointRadius: 0,
                    tension: 0.1
                }, {
                    label: 'Prediction',
                    data: datasets[currentPeriod].data,
                    backgroundColor: 'rgba(34, 197, 94, 0.15)',
                    borderColor: 'rgba(22, 163, 74, 1)',
                    borderWidth: 2,
                    fill: 'origin',
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: 'rgba(22, 163, 74, 1)',
                    pointHoverBorderColor: '#fff',
                    pointHoverBorderWidth: 2,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                        titleColor: '#1f2937',
                        bodyColor: '#1f2937',
                        borderColor: '#e5e7eb',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return Math.round(context.parsed.y) + '%';
                            },
                            title: function(context) {
                                const date = context[0].label;
                                return new Date(date).toLocaleDateString('en-US', { 
                                    month: 'short', 
                                    day: 'numeric' 
                                });
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM dd'
                            }
                        },
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#9ca3af',
                            maxRotation: 0,
                            autoSkipPadding: 30
                        },
                        border: {
                            display: false
                        }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        grid: {
                            color: '#e5e7eb',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#9ca3af',
                            callback: function(value) {
                                return value + '%';
                            },
                            stepSize: 20
                        },
                        border: {
                            display: false,
                            dash: [5, 5]
                        }
                    }
                }
            }
        };

        const chart = new Chart(ctx, config);

        // Filter buttons functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentPeriod = this.dataset.period;
                chart.data.labels = datasets[currentPeriod].labels;
                chart.data.datasets[0].data = datasets[currentPeriod].data.map(v => v + 15);
                chart.data.datasets[1].data = datasets[currentPeriod].data;
                chart.update('none');
            });
        });
    </script>
</body>
</html>
