<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time-filters">
                <button class="filter-btn" data-period="1d">1d</button>
                <button class="filter-btn" data-period="1w">1w</button>
                <button class="filter-btn active" data-period="2m">2m</button>
                <button class="filter-btn" data-period="all">all</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="predictionChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
